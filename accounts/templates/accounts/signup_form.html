{% extends "accounts/base.html" %}
{%load staticfiles%}
{% load crispy_forms_tags%}

{%block account_title%}Sign-Up!{%endblock account_title%}
{%block account_css%}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/account_styles.css' %}">
{%endblock account_css%}

{%block account_body%}
	<div class="row">
		<div class="col-md-6">
			<div class="page-header">
				<h1>Create Account</h1>
			</div>
			<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			   	{{ form|crispy }}
			    <input id="signup_submit" class='btn btn-success btn-lg btn-block' type="submit" value="Submit" />
			</form>
		</div>
	</div>
{%endblock account_body%}
